<!DOCTYPE html>
<html>
<head>
  <title>Menú de Navegación Responsivo</title>
  <!-- Agrega los enlaces a las bibliotecas de Bootstrap y jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Estilos CSS personalizados para el menú -->
  <style>
    /* Estilos para el botón de hamburguesa en pantallas pequeñas */
    .navbar-toggler-icon {
      background-color: #333;
    }

    /* Ajusta los estilos del menú según tus preferencias */
    .navbar-custom {
      background-color: #333;
    }

    .navbar-custom .navbar-nav .nav-link {
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-custom">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Servicios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contacto</a>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
